<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GameVault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">GameVault</div>
    <nav>
        <input type="text" placeholder="Поиск игр...">
    </nav>
</header>

<main class="games">
    <div class="game-card">
        <img src="img/cyberpunk.jpg" alt="Cyberpunk 2077">
        <h3>Cyberpunk 2077</h3>
        <p>Откройте мрачный мегаполис будущего Night City.</p>
        <button>Подробнее</button>
    </div>

    <div class="game-card">
        <img src="img/gta6.jpg" alt="GTA VI">
        <h3>GTA VI</h3>
        <p>Безумные погони и новая история в Vice City.</p>
        <button>Подробнее</button>
    </div>

    <div class="game-card">
        <img src="img/eldenring.jpg" alt="Elden Ring">
        <h3>Elden Ring</h3>
        <p>Величественный мир от FromSoftware с открытыми локациями.</p>
        <button>Подробнее</button>
    </div>
</main>
</body>
</html>
