    <title>Учебный CI/CD – Калькулятор</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Калькулятор: a + b</h1>
      <form id="calc-form">
        <label>a <input id="a" type="number" value="2" /></label>
        <label>b <input id="b" type="number" value="3" /></label>
        <button type="submit">Сложить</button>
      </form>
      <p id="result">Результат: —</p>
    </main>
    <div class="calc-container">
        <h2>Калькулятор: a × b</h2>
        <label for="a2">a</label>
        <input type="number" id="a2">
        <label for="b2">b</label>
        <input type="number" id="b2">
        <button id="multiply-btn" type="button">Умножить</button>
        <p><strong>Результат:</strong> <span id="result2">—</span></p>
    </div>
    <script src="assets/app.js" defer></script>
  </body>
</html>
